spring.application.name=dataverse-marketplace
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/dv_mkt_pg
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=none

springdoc.api-docs.path=/openapi
springdoc.api-docs.version=OPENAPI_3_1
springdoc.writer-with-default-pretty-printer=true
springdoc.show-login-endpoint=true
springdoc.default-produces-media-type=application/json
springdoc.swagger-ui.tagsSorter=alpha

dataverse.mkt.jwtSecret=======================dataverseMarketplaceSecretKey======================
dataverse.mkt.jwtExpirationMs=86400000
dataverse.mkt.storagePath=./storage/

spring.cache.jcache.config=classpath:ehcache.xml







