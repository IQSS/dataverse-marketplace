# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: dv_mkt_pg
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # Wait for PostgreSQL to start
    - name: Wait for PostgreSQL to start
      run: |
        for i in {1..30}; do
          if pg_isready -h localhost -p 5432; then
            echo "PostgreSQL is ready"
            break
          fi
          echo "Waiting for PostgreSQL..."
          sleep 1
        done

    # Ensure PostgreSQL is configured to accept TCP/IP connections
    - name: Configure PostgreSQL for TCP/IP connections
      run: |
        echo "listen_addresses = '*'" >> /var/lib/postgresql/data/postgresql.conf
        echo "host all all 0.0.0.0/0 md5" >> /var/lib/postgresql/data/pg_hba.conf
        sudo service postgresql restart

    # Check PostgreSQL service status
    - name: Check PostgreSQL service status
      run: sudo service postgresql status

    # Print PostgreSQL logs
    - name: Print PostgreSQL logs
      run: sudo cat /var/log/postgresql/postgresql-17-main.log

    # Build with Maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
